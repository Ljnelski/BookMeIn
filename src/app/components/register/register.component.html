<form class="RegisterForm" style="padding-left: 20%;" >
  <br>

  <h2 style="width: max-content;">Service Provider Registration</h2>

<br>


  <table class="Registrationwidth" cellspacing="0">
    <tr>
      <mat-form-field class="Registrationwidth" >
        <mat-label>Company </mat-label>
        <input matInput placeholder="Chroma Dental">
      </mat-form-field>
      </tr>
    <tr>
    <td><mat-form-field class="Registrationwidth">
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field></td>
    <td><mat-form-field class="Registrationwidth">
      <mat-label> Last Name </mat-label>
      <input matInput>
    </mat-form-field></td>
  </tr></table>


  <table>
    <tr>
      <td>
    <mat-form-field  class="Registrationwidth">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St"></textarea>
    </mat-form-field>
    </td>
    <td>
    <mat-form-field  class="Registrationwidth" >
      <mat-label>Address 2</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    </td>
    </tr>
  </table>

  <table class="Registrationwidth" cellspacing="0">
    <tr>
      <mat-form-field class="Registrationwidth">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+1 &nbsp;</span>
        <input type="tel" matInput placeholder="(647)-5551-234">
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
      </tr>
      <tr>
    <td><mat-form-field class="Registrationwidth">
      <mat-label>City</mat-label>
      <input matInput placeholder="Ex. San Francisco">
    </mat-form-field></td>
    <td><mat-form-field class="Registrationwidth">
      <mat-label>State</mat-label>
      <input matInput placeholder="Ex. California">
    </mat-form-field></td>
    <td><mat-form-field class="Registrationwidth">
      <mat-label>Postal Code</mat-label>
      <input matInput #postalCode maxlength="6" placeholder="Ex. M2J 3B4" >
      <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
    </mat-form-field></td>
  </tr>

  <tr>
<td>
    <button mat-flat-button color="primary" type="submit" routerLink="/home">Submit</button>
</td>
<td>
    <button mat-flat-button color="warn" routerLink="/home">Cancel</button>
</td>
    </tr>
<br>
<br>

<br>

<br>


</table>



</form>
